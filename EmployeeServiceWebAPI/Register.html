<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#lnkclosed').click(function () {
                $('divErrorText').hide('fade');
            });
            $('#btn').click(function () {
                $.ajax({
                    url: '/api/account/register',
                    method: 'POST',
                    data: {
                        email: $('#txtEmail').val(),
                        password: $('#txtpwd').val(),
                        confirmPassword: $('#txtconfirmpwd').val()  

                    },
                    success: function () {
                        $('#successModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                   
                });

            });
        });
    </script>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1 ">

        <div class="well ">
            <table class="table table-bordered ">
                <thead>
                    <tr class="success ">
                        <td colspan="2">
                            New User Registration
                            <a class="btn btn-success  pull-right " href="Login.html"  >Login</a>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="txtEmail" placeholder="Email" /></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="txtpwd" placeholder="password" /></td>
                    </tr>
                    <tr>
                        <td>ConfirmPassword</td>
                        <td><input type="password" id="txtconfirmpwd" placeholder="ConfirmPassword" /></td>
                    </tr>
                    <tr class="success ">

                        <td colspan="2"><input type="button" id="btn" value="Register" class="btn btn-success " /></td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade " tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm ">
                    <div class="modal-content">
                        <div class="modal-header ">
                            <button type="button" class="close " data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successful!</h2>
                        </div>
                        <div class="modal-footer ">
                            <button type="button" data-dismiss="modal" class="btn btn-success">
                                close
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div id="divError" class="alert alert-danger collapse ">
                <a id="lnkclosed" class="close" href="#">&times;  </a>
                <div id="divErrorText">

                </div>

            </div>
        </div>
    </div>

        
        
   
</body>
</html>
