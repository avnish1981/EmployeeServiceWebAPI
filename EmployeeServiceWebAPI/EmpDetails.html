<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" >
       if (localStorage.getItem('accessToken') == null)
        {
           window.location.href = 'Login.html';
        }
        $(document).ready(function () {
            $('#idspan').text('Hello ' + localStorage.getItem('username'));
            $('#btnback').click(function () {
                alert('back to data page');
                window.location.href = 'data.html';//this code will redirect to login page
            })
        });
    </script>
</head>
<body style="padding-top:20px">
    <div class="well ">
        <span id="idspan" class="text-muted "></span>
        <input type="button" class="btn btn-success pull-left " value="Back" id="btnback" />
    </div>

</body>
</html>
